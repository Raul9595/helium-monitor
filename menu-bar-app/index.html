<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div id='configs-div'>
                <span class="title">
                    Configure
                </span>
                <div>
                    <input placeholder="Enter Hotspot ID" class="input is-primary mt-3" type="text" id="hotspot_id"
                        name="hotspot_id">
                    <label class="checkbox mt-3">
                        <input id="is_emrit" type="checkbox">
                        Its an Emrit device.
                    </label> <br />
                    <button class="button is-primary mt-3" id='save_btn' type="save" value="save">Save</button>




                    <div style="text-align: center">
                        <button id='coffee_btn'
                            class="button is-half is-centered is-primary mt-6 has-text-centered">
                            <img width="128" src="assets/buy-me-a-coffee.png">
                        </button>
                    </div>

                </div>
            </div>
            <div id='earnings-div'>
                <div>
                    <div class='columns is-mobile'>
                        <div class="column title mr-6">
                            Earnings
                        </div>
                        <div style="text-align: right;" class='column ml-6'>
                            <button style="height: 56px; width: 64px; padding: 0%; margin: 0%; border: none;"
                                id='refresh_btn' class="button is-loading">
                                <img id='refresh_btn_icon' height="24" width="24" src="assets/refresh.png">
                            </button>
                            <button style="height: 56px; width: 64px; padding: 0%; margin: 0%; border: none;" class="button"
                                id='edit_configs'>
                                <img height="24" width="24" src="assets/settings.png">
                            </button>
                        </div>
                    </div>
                </div>

                <div class="box has-text-centered">
                    <span class='mr-6' style="font-size: 1.3em;" id='last-day-window-usd'></span>
                    <span class='ml-6' style="font-size: 1.3em;" id='last-day-window-hnt'></span><br />
                    <span style="font-size: 0.6em; color: green;" id='last-1-hour-hnt'></span><br />
                    <span style="font-size: 0.5em;">Last 24 hours</span>
                </div>
                <div class="columns is-mobile">
                    <div class="column">
                        <div class="box has-text-centered">
                            <span style="font-size: 1.3em;" id='last-7-day-window-usd'></span><br />
                            <span style="font-size: 0.7em;" id='last-7-day-window-hnt'></span><br />
                            <span style="font-size: 0.5em;">Last 7 days</span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="box has-text-centered">
                            <span style="font-size: 1.3em;" id='summary-window-usd'></span><br />
                            <span style="font-size: 0.7em;" id='summary-window-hnt'></span><br />
                            <span style="font-size: 0.5em;">Last 30 days</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts/index.js"></script>
</body>


</html>
